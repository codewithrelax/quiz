{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Creation</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body class="bg-light">

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <div class="container text-danger text-center bg-yellow h2">Add the question</div>
    <div class="container mt-3" style="border: 2px solid green;">
        <form method="post" class="mt-3">
            {% csrf_token %}
            {{ forms.as_p }}
         &nbsp; &nbsp; &nbsp; &nbsp;
            <button class="btn-success text-center h3" type="submit">Submit Question</button>
        </form>
    </div>
</body>
</html>
